<html lang="en">
<head>

<title>Chiminey Cricket | Contact Us</title>
</head>
<body class="bg-gray-50 text-gray-800"><nav class="bg-brand text-white">
  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
    <h1 class="text-xl font-bold"><a href="index.html" class="flex items-center"><img src="assets/logo.jpg" alt="Chiminey Cricket logo" class="h-8 w-auto mr-2">Chiminey Cricket</a></h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-accent">Who We Are</a></li>
      <li><a href="services.html" class="hover:text-accent">Services</a></li>
      <li><a href="locations.html" class="hover:text-accent">Locations</a></li>
      <li><a href="contact.html" class="hover:text-accent">Contact Us</a></li>
    </ul>
  </div>
</nav>
<main class="bg-gray-100 max-w-6xl mx-auto p-8 rounded-lg shadow-md mt-8">
    <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/mvgbyoqw" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 border rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 border rounded" />
      <textarea name="message" rows="5" placeholder="Your Message" required class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-accent text-white px-4 py-2 rounded hover:bg-brand">Send Message</button>
    </form>
  </main>
<footer class="bg-brand text-white text-center p-4 mt-8">
</footer></body>
