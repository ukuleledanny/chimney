<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
<title>ChimneyPro | Contact Us</title>
</head>
<body class="bg-gray-50 text-gray-800"><nav class="bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold"><a href="./">ChimneyPro</a></h1>
      <button id="menu-toggle" class="md:hidden p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <ul class="hidden md:flex space-x-6" id="menu">
        <li><a href="./" class="hover:text-blue-400">Who We Are</a></li>
        <li><a href="services.html" class="hover:text-blue-400">Services</a></li>
        <li><a href="locations.html" class="hover:text-blue-400">Locations</a></li>
        <li><a href="contact.html" class="hover:text-blue-400">Contact Us</a></li>
      </ul>
    </div>
    <ul class="mt-3 space-y-2 md:hidden hidden" id="mobile-menu">
      <li><a href="./" class="block px-2 py-1 hover:text-blue-400">Who We Are</a></li>
      <li><a href="services.html" class="block px-2 py-1 hover:text-blue-400">Services</a></li>
      <li><a href="locations.html" class="block px-2 py-1 hover:text-blue-400">Locations</a></li>
      <li><a href="contact.html" class="block px-2 py-1 hover:text-blue-400">Contact Us</a></li>
    </ul>
  </div>
</nav>
<main class="bg-gray-100 max-w-6xl mx-auto p-8 rounded-lg shadow-md mt-8">
    <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
    <div class="space-y-3">
      <p>
        Call or text: <a class="text-blue-600 hover:underline" href="tel:+12568001862">(256) 800-1862</a>
      </p>
      <p>
        Email: <a class="text-blue-600 hover:underline" href="mailto:info@chimneypro.example">info@chimneypro.example</a>
      </p>
      <p>
        Facebook: <a class="text-blue-600 hover:underline" href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook Page</a>
      </p>
      <p>
        Google Maps: <a class="text-blue-600 hover:underline" href="https://maps.google.com/?q=ChimneyPro" target="_blank" rel="noopener">Find us on Maps</a>
      </p>
      <p class="text-sm text-gray-600">For fastest response, please call or text.</p>
    </div>
  </main>
<footer class="bg-gray-900 text-white text-center p-4 mt-8">
  <p></p>
</footer>
<script>
  (function() {
    var toggle = document.getElementById('menu-toggle');
    var mobileMenu = document.getElementById('mobile-menu');
    if (toggle && mobileMenu) {
      toggle.addEventListener('click', function() {
        if (mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.remove('hidden');
        } else {
          mobileMenu.classList.add('hidden');
        }
      });
    }
  })();
</script></body>
</html>
